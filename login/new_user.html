<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/login/css/style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="form signup"method="post" id="formulaire_inscription">
            <h2>s'inscrire</h2>
            <div class="inputBox">
                <input type="text" required="required" id="username">
                <i class="fa-regular fa-user"></i>
                <span>nom d'utilisateur</span>    
            </div>
            <span class="defaultusername"></span>
            <div class="inputBox">
                <input type="text" required="required" id="email">
                <i class="fa-regular fa-envelope"></i>
                <span>address email</span>
                
            </div>
            <span class="defaultemail"></span>
            <div class="inputBox">
                <input type="password" required="required" id="password">
                <i class="fa-solid fa-lock"></i>
                <span>mots de passe</span>
            </div>
            <span class="defaultpassword"></span>
            <div class="inputBox">
                <input type="password" required="required" id="password-2">
                <i class="fa-solid fa-lock"></i>
                <span>confirmer mots de passe</span>
            </div>
            <span class="defaultpassword2"></span>
            <div class="inputBox">
                <input type="submit" value="Creer un compte">
            </div>
            <p>d√©ja menbre ?/ <a href="index.html" class="login">Connection</a></p>
            
        </div>
        
    </div>
